<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sarabun&display=swap" rel="stylesheet">
</head>
<body class="netflix-select">

    <div class="profile-selection-container">
        <h1 class="selection-title">Select a Profile</h1>
        
        <div class="profiles-grid">
            <a href="resume_me.html" class="profile-card-link">
                <div class="profile-avatar-wrapper">
                    <img src="https://i.pravatar.cc/300?u=me" class="profile-avatar" alt="My Avatar">
                </div>
                <span class="profile-name">ชื่อของคุณ</span>
            </a>
            
            <a href="resume_friend.html" class="profile-card-link">
                <div class="profile-avatar-wrapper">
                    <img src="https://i.pravatar.cc/300?u=friend" class="profile-avatar" alt="Friend's Avatar">
                </div>
                <span class="profile-name">ชื่อเพื่อนของคุณ</span>
            </a>
        </div>
    </div>

</body>
</html>
