<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            width: 400px;
        }
        #new-btn {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        #ft_list {
            margin-top: 20px;
        }
        .todo-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: -1px;
            cursor: pointer;
            font-size: 18px;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="new-btn">New</button>
        <div id="ft_list"></div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
